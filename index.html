                <div class="flex flex-col sm:flex-row gap-6 justify-center">

                    <a href="/a.html" class="btn-secondary">
                        <i data-feather="bar-chart-2"></i>
                        Data & Analytics
                    </a>
                </div>
            </div>
        </div>
    </main>


    <custom-footer></custom-footer>
